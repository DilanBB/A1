<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    <link rel="stylesheet" href="css/stl.css">
</head>
<body>
    <div class="cont">
        <h1 class="h1_text">Smart <span>Lamp</span></h1>
        <img class="resize" src="lamp-svgrepo-com.svg">
    </div>

    <div class="main_text rectangle">
        <div class="container ">
            <div class="toggle ">
                <div class="toggle-botten" onclick="Animatedtoggle()"></div>
            </div>
            <div class="text">OFF</div>
            <div class="text2">Living Room</div>
        </div>
    </div>

    <script>
        let toggle = document.querySelector(".toggle");
        let text = document.querySelector(".text");     

        function Animatedtoggle()
        {
            toggle.classList.toggle("active");
            if(toggle.classList.contains("active")){
                text.innerHTML = "ON";
            }
            else{
                text.innerHTML = "OFF";
            }
        }
    </script>

</body>
</html>
